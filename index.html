<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPig</title>
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href="./css/app.css">
    <link rel="icon" href="./favicon.ico">
    <script src="./dist/main.js"></script>
</head>
<body>
    <audio id='player' src="./test.mp3" type="audio/mp3" id='audio'></audio>
    <!-- <div class='audio-controls'>
        <button onclick="document.getElementById('player').play()">Play</button>
        <button onclick="document.getElementById('player').pause()">Pause</button>
        <button onclick="document.getElementById('player').volume += 0.1">Vol +</button>
        <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button>
    </div> -->
    <div class='outer-board'>
        <div id='board' class='board'>
            <div id='circle' class='circle'>
            </div>
        
        </div>
    </div>

    <div id='target' class='target'>
        <p>Order</p>
        <ul id='target-basket' class='target-basket'>

        </ul>
    </div>
    
    <div id='basket-outer' class='basket-outer'>
        <p>Cart</p>
        <ul id='basket' class='basket'>
    
        </ul>
    </div>
     <div id='streak-outer' class='streak-outer'>
        <p>Streak</p>
        <p id='streak' class='streak'>0</p>
    </div>

    <div id='timer-outer' class='timer-outer'>
        <p>Time Left</p>
        <p id='timer'>60</p>
    </div>

    <div class='instructions'>
        <p>Control</p>
        <p>Start/Reset: SpaceBar</p>
        <p>Move: ←↑→↓/wasd</p>
        <p>Submit Order: Enter</p>
        <p>Remove Item: Option</p>
        <p>Reset Position: Shift</p>
        <div class='audio-controls'>
            <button onclick="document.getElementById('player').play()">Play</button>
            <button onclick="document.getElementById('player').pause()">Pause</button>
            <button onclick="document.getElementById('player').volume += 0.1">Vol +</button>
            <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button>
        </div>
    </div>
</body>
</html>
